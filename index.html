<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIEN.AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #000;
            border-bottom: 1px solid #333;
            z-index: 100;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .time {
            font-size: 14px;
            font-weight: 300;
        }

        .year {
            font-size: 14px;
            font-weight: 300;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            height: 50px;
            border-bottom: 1px solid #333;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .nav-links a:hover {
            opacity: 0.6;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #fff;
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 16px;
            transition: background 0.2s;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            gap: 10px;
            padding: 15px 30px;
            overflow-x: auto;
            white-space: nowrap;
            background: #000;
            flex-wrap: wrap;
            position: relative;
        }

        .filter-group {
            position: relative;
            display: inline-block;
        }

        .filter-button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 8px 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 500;
        }

        .filter-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }

        .filter-button.active {
            background: #fff;
            color: #000;
        }

        .filter-dropdown {
            display: none;
            position: fixed;
            background: #000;
            border: 1px solid #fff;
            margin-top: 5px;
            min-width: 200px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 300;
        }

        .filter-dropdown.active {
            display: block;
        }

        .filter-option {
            padding: 10px 15px;
            cursor: pointer;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.2s;
        }

        .filter-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .filter-option.selected {
            background: #fff;
            color: #000;
            font-weight: 700;
        }

        .filter-option:last-child {
            border-bottom: none;
        }

        .active-filters {
            padding: 10px 30px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid #333;
            font-size: 11px;
            display: none;
        }

        .active-filters.visible {
            display: block;
        }

        .filter-tag {
            display: inline-block;
            background: #fff;
            color: #000;
            padding: 5px 10px;
            margin: 0 5px 5px 0;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
        }

        .filter-tag:hover {
            background: #ddd;
        }

        .clear-filters {
            display: inline-block;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 5px 10px;
            margin: 0 5px 5px 0;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
        }

        .clear-filters:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Main Container */
        .main-container {
            margin-top: 150px;
            height: calc(100vh - 150px);
            display: flex;
        }

        /* Scomposizione Mode Switch */
        .scomp-mode-switch {
            position: fixed;
            top: 170px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 0;
            background: #000;
            border: 1px solid #fff;
            border-radius: 20px;
            overflow: hidden;
            z-index: 200;
        }

        .scomp-mode-switch.active {
            display: flex;
        }

        .scomp-switch-btn {
            padding: 8px 20px;
            background: transparent;
            color: #fff;
            border: none;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .scomp-switch-btn:first-child {
            border-right: 1px solid #fff;
        }

        .scomp-switch-btn.active {
            background: #fff;
            color: #000;
        }

        .scomp-switch-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Grid View Mode */
        .grid-view {
            display: none;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
        }

        .grid-view.active {
            display: block;
        }

        .grid-container {
            max-width: 100%;
            margin: 0 auto;
        }

        .grid-row {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            padding-bottom: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .grid-row:last-child {
            border-bottom: none;
        }

        .grid-row:hover {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            margin: 0 -10px 25px -10px;
        }

        .grid-row.row-highlighted {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            margin: 0 -10px 25px -10px;
        }

        .grid-row:hover .grid-category-label,
        .grid-row.row-highlighted .grid-category-label {
            color: #fff;
        }

        .grid-row:hover .grid-image,
        .grid-row.row-highlighted .grid-image {
            opacity: 1;
            border-color: rgba(255, 255, 255, 0.5);
        }

        .grid-category-label {
            width: 100px;
            flex-shrink: 0;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.7);
            padding-top: 5px;
            transition: color 0.3s;
        }

        .grid-images {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .grid-image {
            width: 40px;
            height: 40px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
            opacity: 0.8;
        }

        .grid-image:hover {
            transform: scale(1.5);
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            z-index: 10;
        }

        .grid-count {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 5px;
            font-weight: 400;
        }

        /* Collage View (existing anatomical) */
        .collage-view {
            display: block;
        }

        .collage-view.active {
            display: block;
        }

        .collage-view:not(.active) {
            display: none;
        }

        /* Scomposizione Mode */
        .scomposizione-view {
            display: none;
            flex-direction: row;
        }

        .scomposizione-view.active {
            display: flex;
        }

        .scomposizione-side {
            flex: 1;
            position: relative;
            border-right: 1px solid #333;
            overflow: hidden;
            padding: 60px 20px 20px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .scomposizione-side:last-child {
            border-right: none;
        }

        .scomposizione-label {
            position: fixed;
            top: 170px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.8);
            z-index: 10;
            left: 25%;
            transform: translateX(-50%);
        }

        .scomposizione-side:last-child .scomposizione-label {
            left: 75%;
        }

        .anatomical-structure {
            position: relative;
            width: 600px;
            height: 750px;
            margin: 0 auto;
        }

        /* Anatomical zones - FIXED SIZES */
        .anatomy-zone {
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            gap: 0;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .zone-head {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 180px;
        }

        .zone-eyes {
            display: none;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 70px;
        }

        .zone-chest {
            top: 270px;
            left: 50%;
            transform: translateX(-50%);
            width: 230px;
            height: 270px;
        }

        .zone-arms-left {
            top: 230px;
            left: 30px;
            width: 100px;
            height: 180px;
        }

        .zone-arms-right {
            top: 230px;
            right: 30px;
            width: 100px;
            height: 180px;
        }

        .zone-hand-left {
            top: 420px;
            left: 20px;
            width: 80px;
            height: 110px;
        }

        .zone-hand-right {
            top: 420px;
            right: 20px;
            width: 80px;
            height: 110px;
        }

        .zone-foot-left {
            top: 610px;
            left: 50%;
            transform: translateX(-100%);
            width: 100px;
            height: 140px;
            margin-left: -10px;
        }

        .zone-foot-right {
            top: 610px;
            left: 50%;
            transform: translateX(0%);
            width: 100px;
            height: 140px;
            margin-left: 10px;
        }

        .zone-label {
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            z-index: 1000;
        }

        .zone-count {
            position: absolute;
            top: -22px;
            right: -5px;
            font-size: 8px;
            color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: 700;
            z-index: 1000;
        }

        /* Overlapping images effect - SMALLER SIZE */
        .anatomy-part-img {
            position: absolute;
            width: 50%;
            height: 50%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.7;
            cursor: pointer;
            transition: all 0.3s;
            pointer-events: all;
        }

        .anatomy-part-img:hover {
            opacity: 1;
            transform: scale(1.5) !important;
            z-index: 999 !important;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8));
        }

        /* Zone container for overlapping */
        .zone-stack {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Highlight effect for zones */
        .anatomy-zone.highlighted {
            animation: zoneGlow 0.6s ease-in-out;
        }

        @keyframes zoneGlow {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.8) drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
            }
        }

        .anatomy-zone.highlighted .anatomy-part-img {
            opacity: 1;
        }

        /* Body silhouette guide (optional) */
        .body-silhouette {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 900px;
            opacity: 0.05;
            pointer-events: none;
            z-index: 0;
        }

        .anatomy-zone {
            z-index: 1;
        }

        /* Overview Mode */
        .overview-view {
            display: flex;
        }

        .overview-view.active {
            display: flex;
        }

        .overview-view:not(.active) {
            display: none;
        }

        /* Overview mode */
        .main-container.overview-mode .world {
            display: flex;
        }

        .main-container.overview-mode .composition-world {
            display: none;
        }

        /* Scomposizione mode */
        .main-container.scomposizione-mode .world {
            display: none;
        }

        .main-container.scomposizione-mode .composition-world {
            display: flex;
        }

        /* Composition World */
        .composition-world {
            flex: 1;
            position: relative;
            border-right: 1px solid #333;
            overflow: hidden;
            display: none;
        }

        .composition-world:last-child {
            border-right: none;
        }

        .composition-label {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 10;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Canvas Area */
        .canvas-area {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 500px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.02);
        }

        /* Parts Palette */
        .parts-palette {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid #fff;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .palette-tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            background: #000;
        }

        .palette-tab {
            padding: 10px 20px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            cursor: pointer;
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            transition: background 0.3s;
        }

        .palette-tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .palette-tab.active {
            background: #fff;
            color: #000;
        }

        .palette-content {
            display: flex;
            gap: 10px;
            padding: 15px;
            height: calc(100% - 41px);
            overflow-x: auto;
        }

        .part-item {
            min-width: 100px;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s;
        }

        .part-item:hover {
            border-color: #fff;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .part-item.selected {
            border-color: #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        /* Placed Part */
        .placed-part {
            position: absolute;
            cursor: move;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid rgba(255, 255, 255, 0.5);
            transition: border-color 0.3s;
        }

        .placed-part:hover {
            border-color: #fff;
        }

        .placed-part.selected {
            border-color: #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .part-controls {
            position: absolute;
            top: -35px;
            right: 0;
            display: none;
            gap: 5px;
        }

        .placed-part:hover .part-controls,
        .placed-part.selected .part-controls {
            display: flex;
        }

        .part-control-btn {
            background: #fff;
            color: #000;
            border: none;
            width: 25px;
            height: 25px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .part-control-btn:hover {
            background: #ddd;
        }

        /* Composition Controls */
        .composition-controls {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 20;
        }

        .comp-control-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 15px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .comp-control-btn:hover {
            background: #ddd;
        }

        /* World Container */
        .world {
            flex: 1;
            position: relative;
            border-right: 1px solid #333;
            overflow: hidden;
            perspective: 1000px;
        }

        .world:last-child {
            border-right: none;
        }

        .world-label {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 10;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Sphere Container */
        .sphere-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
        }

        .sphere-inner {
            width: 0;
            height: 0;
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }

        /* Image Item */
        .sphere-item {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
            background-size: cover;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .sphere-item:hover {
            transform: scale(1.3);
            border-color: #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            z-index: 100;
        }

        .sphere-item.hidden {
            display: none;
        }

        /* Zoom Controls */
        .zoom-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 50;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .zoom-controls.visible {
            opacity: 1;
            pointer-events: all;
        }

        .zoom-controls.left {
            left: 20px;
        }

        .zoom-controls.right {
            right: 20px;
        }

        .zoom-slider {
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
            width: 8px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            cursor: pointer;
        }

        .zoom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
        }

        .zoom-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .zoom-value {
            font-size: 11px;
            color: #fff;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
            min-width: 50px;
        }

        .reset-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 8px 12px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .reset-btn:hover {
            background: #ddd;
        }

        /* View Controls */
        .view-controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 90;
        }

        .view-btn {
            padding: 12px 24px;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 25px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .view-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .view-btn.active {
            background: #fff;
            color: #000;
            border: 1px solid #fff;
        }

        /* Audio Controls */
        .audio-control {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 90;
            background: #fff;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;

    <script>
        // Update time (CET timezone)
        function updateTime() {
            const now = new Date();
            const cetTime = new Date(now.toLocaleString('en-US', { timeZone: 'Europe/Rome' }));
            const hours = String(cetTime.getHours()).padStart(2, '0');
            const minutes = String(cetTime.getMinutes()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Audio control
        const audio = document.getElementById('backgroundAudio');
        const audioToggle = document.getElementById('audioToggle');
        let isPlaying = false;
        let audioReady = false;

        // Try to start audio on first user interaction
        function tryStartAudio() {
            if (!audioReady) {
                audio.volume = 0.3;
                audio.play().then(() => {
                    audioToggle.textContent = 'ðŸ”Š';
                    audioToggle.classList.remove('muted');
                    isPlaying = true;
                    audioReady = true;
                }).catch(e => {
                    console.log('Audio autoplay blocked, waiting for user click');
                });
            }
        }

        // Try to start on page load
        window.addEventListener('load', tryStartAudio);
        
        // Fallback: start on first click anywhere
        document.addEventListener('click', function startOnClick() {
            if (!audioReady) {
                tryStartAudio();
            }
        }, { once: true });

        audioToggle.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                audioToggle.textContent = 'ðŸ”‡';
                audioToggle.classList.add('muted');
                isPlaying = false;
            } else {
                audio.volume = 0.3;
                audio.play().then(() => {
                    audioToggle.textContent = 'ðŸ”Š';
                    audioToggle.classList.remove('muted');
                    isPlaying = true;
                    audioReady = true;
                }).catch(e => {
                    console.error('Audio play failed:', e);
                    alert('Impossibile riprodurre l\'audio. Verifica che il file assets/sound/alien.mp3 esista.');
                });
            }
        });

        // Global data
        let csvData = [];
        let allSphereItems = [];
        let activeFilters = {};
        
        // Rotation state for each sphere
        let sphereRotations = {
            film: { x: 0, y: 0, autoRotate: true },
            ai: { x: 0, y: 0, autoRotate: true }
        };
        
        // Auto-rotation animation
        let animationFrameId;
        
        function animateSpheres() {
            if (sphereRotations.film.autoRotate) {
                sphereRotations.film.y += 0.1;
                const sphereFilm = document.getElementById('sphereFilm');
                if (sphereFilm) {
                    sphereFilm.style.transform = `rotateX(${sphereRotations.film.x}deg) rotateY(${sphereRotations.film.y}deg)`;
                }
            }
            
            if (sphereRotations.ai.autoRotate) {
                sphereRotations.ai.y += 0.1;
                const sphereAI = document.getElementById('sphereAI');
                if (sphereAI) {
                    sphereAI.style.transform = `rotateX(${sphereRotations.ai.x}deg) rotateY(${sphereRotations.ai.y}deg)`;
                }
            }
            
            animationFrameId = requestAnimationFrame(animateSpheres);
        }

        // Load and parse CSV
        async function loadCSV() {
            try {
                const response = await fetch('assets/alien_dataset.csv');
                const text = await response.text();
                parseCSV(text);
            } catch (error) {
                console.error('Errore nel caricamento del CSV:', error);
            }
        }

        function parseCSV(text) {
            const lines = text.split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            
            csvData = [];
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                
                const values = parseCSVLine(lines[i]);
                const entry = {};
                
                headers.forEach((header, index) => {
                    entry[header] = values[index] ? values[index].trim() : '';
                });
                
                if (entry.file) {
                    csvData.push(entry);
                }
            }
            
            console.log('CSV loaded:', csvData.length, 'entries');
            buildFilters();
            initializeSpheres();
        }

        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current);
            
            return values;
        }

        // Build filter system
        function buildFilters() {
            const filterBar = document.getElementById('filterBar');
            
            // Fields to filter (excluding dettagli_secondari and prompt_ai)
            const filterFields = {
                'forma_generale': 'Forma',
                'numero_occhi': 'Occhi',
                'forma_testa': 'Testa',
                'texture_superficiale': 'Texture',
                'numero_arti': 'Arti',
                'dimensione_rispetto_umano': 'Dimensione',
                'colore_dominante': 'Colore',
                'abbigliamento': 'Abbigliamento',
                'volto_riconoscibile': 'Volto',
                'tono_dominante': 'Tono',
                'genere_cinematografico': 'Genere'
            };

            Object.entries(filterFields).forEach(([field, label]) => {
                // Get unique values
                const uniqueValues = [...new Set(csvData
                    .map(d => d[field])
                    .filter(v => v && v !== 'sconosciuto')
                )].sort();

                if (uniqueValues.length === 0) return;

                const filterGroup = document.createElement('div');
                filterGroup.className = 'filter-group';

                const button = document.createElement('button');
                button.className = 'filter-button';
                button.textContent = label;
                button.dataset.field = field;

                const dropdown = document.createElement('div');
                dropdown.className = 'filter-dropdown';

                uniqueValues.forEach(value => {
                    const option = document.createElement('div');
                    option.className = 'filter-option';
                    option.textContent = value;
                    option.dataset.value = value;
                    option.dataset.field = field;
                    
                    option.addEventListener('click', (e) => {
                        e.stopPropagation();
                        toggleFilter(field, value, option);
                    });

                    dropdown.appendChild(option);
                });

                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    // Close other dropdowns
                    document.querySelectorAll('.filter-dropdown').forEach(d => {
                        if (d !== dropdown) d.classList.remove('active');
                    });
                    
                    // Position dropdown below button
                    const rect = button.getBoundingClientRect();
                    dropdown.style.left = rect.left + 'px';
                    dropdown.style.top = rect.bottom + 5 + 'px';
                    
                    dropdown.classList.toggle('active');
                });

                filterGroup.appendChild(button);
                filterGroup.appendChild(dropdown);
                filterBar.appendChild(filterGroup);
            });

            // Close dropdowns when clicking outside
            document.addEventListener('click', () => {
                document.querySelectorAll('.filter-dropdown').forEach(d => {
                    d.classList.remove('active');
                });
            });
        }

        // Toggle filter
        function toggleFilter(field, value, optionElement) {
            if (!activeFilters[field]) {
                activeFilters[field] = [];
            }

            const index = activeFilters[field].indexOf(value);
            if (index > -1) {
                activeFilters[field].splice(index, 1);
                optionElement.classList.remove('selected');
                if (activeFilters[field].length === 0) {
                    delete activeFilters[field];
                }
            } else {
                activeFilters[field].push(value);
                optionElement.classList.add('selected');
            }

            updateActiveFilterTags();
            applyFilters();
        }

        // Update active filter tags
        function updateActiveFilterTags() {
            const activeFiltersDiv = document.getElementById('activeFilters');
            activeFiltersDiv.innerHTML = '';

            const hasFilters = Object.keys(activeFilters).length > 0;
            activeFiltersDiv.classList.toggle('visible', hasFilters);

            if (hasFilters) {
                // Clear all button
                const clearBtn = document.createElement('button');
                clearBtn.className = 'clear-filters';
                clearBtn.textContent = 'âœ• Clear All';
                clearBtn.addEventListener('click', clearAllFilters);
                activeFiltersDiv.appendChild(clearBtn);

                // Filter tags
                Object.entries(activeFilters).forEach(([field, values]) => {
                    values.forEach(value => {
                        const tag = document.createElement('span');
                        tag.className = 'filter-tag';
                        tag.textContent = `${value} âœ•`;
                        tag.addEventListener('click', () => {
                            const option = document.querySelector(`.filter-option[data-field="${field}"][data-value="${value}"]`);
                            if (option) toggleFilter(field, value, option);
                        });
                        activeFiltersDiv.appendChild(tag);
                    });
                });
            }
        }

        // Clear all filters
        function clearAllFilters() {
            activeFilters = {};
            document.querySelectorAll('.filter-option.selected').forEach(opt => {
                opt.classList.remove('selected');
            });
            updateActiveFilterTags();
            applyFilters();
        }

        // Apply filters to spheres
        function applyFilters() {
            const hasFilters = Object.keys(activeFilters).length > 0;

            allSphereItems.forEach(item => {
                const filename = item.dataset.filename;
                const data = csvData.find(d => d.file === filename);

                if (!data) {
                    item.classList.add('hidden');
                    return;
                }

                let shouldShow = true;

                if (hasFilters) {
                    for (const [field, values] of Object.entries(activeFilters)) {
                        const itemValue = data[field];
                        if (!values.includes(itemValue)) {
                            shouldShow = false;
                            break;
                        }
                    }
                }

                item.classList.toggle('hidden', !shouldShow);
            });
        }

        // Generate spherical distribution
        function generateSpherePositions(count, radius = 250) {
            const positions = [];
            const phi = Math.PI * (3 - Math.sqrt(5));
            
            for (let i = 0; i < count; i++) {
                const y = 1 - (i / (count - 1)) * 2;
                const radiusAtY = Math.sqrt(1 - y * y) * radius;
                const theta = phi * i;
                
                const x = Math.cos(theta) * radiusAtY;
                const z = Math.sin(theta) * radiusAtY;
                
                positions.push({ x, y: y * radius, z });
            }
            
            return positions;
        }

        // Initialize spheres with images
        function initializeSpheres() {
            const sphereFilm = document.getElementById('sphereFilm');
            const sphereAI = document.getElementById('sphereAI');
            
            document.querySelectorAll('.loading').forEach(el => el.remove());
            
            const positions = generateSpherePositions(csvData.length);
            allSphereItems = [];
            
            csvData.forEach((data, index) => {
                const filename = data.file;
                const pos = positions[index];
                
                // Film sphere item
                const itemFilm = document.createElement('div');
                itemFilm.className = 'sphere-item';
                itemFilm.style.transform = `translate3d(${pos.x}px, ${pos.y}px, ${pos.z}px)`;
                itemFilm.style.backgroundImage = `url('assets/image/immagini_film/${filename}')`;
                itemFilm.dataset.filename = filename;
                itemFilm.dataset.index = index;
                itemFilm.addEventListener('click', () => showComparison(filename));
                sphereFilm.appendChild(itemFilm);
                allSphereItems.push(itemFilm);
                
                // AI sphere item
                const itemAI = document.createElement('div');
                itemAI.className = 'sphere-item';
                itemAI.style.transform = `translate3d(${pos.x}px, ${pos.y}px, ${pos.z}px)`;
                itemAI.style.backgroundImage = `url('assets/image/immagini_ai/${filename}')`;
                itemAI.dataset.filename = filename;
                itemAI.dataset.index = index;
                itemAI.addEventListener('click', () => showComparison(filename));
                sphereAI.appendChild(itemAI);
                allSphereItems.push(itemAI);
            });
            
            console.log('Spheres initialized with', csvData.length, 'images');
            
            initSphereNavigation('worldFilm', 'sphereFilm', 'film');
            initSphereNavigation('worldAI', 'sphereAI', 'ai');
            
            animateSpheres();
        }

        // Initialize interactive sphere navigation
        function initSphereNavigation(worldId, sphereId, rotationKey) {
            const world = document.getElementById(worldId);
            const sphere = document.getElementById(sphereId);
            
            let isDragging = false;
            let startX = 0;
            let startY = 0;
            let currentRotation = sphereRotations[rotationKey];
            let currentScale = 1;
            
            const zoomSlider = document.getElementById(`zoomSlider${rotationKey === 'film' ? 'Film' : 'AI'}`);
            const zoomValue = document.getElementById(`zoomValue${rotationKey === 'film' ? 'Film' : 'AI'}`);
            const resetBtn = document.getElementById(`reset${rotationKey === 'film' ? 'Film' : 'AI'}`);
            const zoomControls = zoomSlider.closest('.zoom-controls');
            
            world.addEventListener('mousemove', (e) => {
                const rect = world.getBoundingClientRect();
                const distanceFromEdge = rotationKey === 'film' 
                    ? e.clientX - rect.left 
                    : rect.right - e.clientX;
                
                if (distanceFromEdge < 150) {
                    zoomControls.classList.add('visible');
                } else {
                    zoomControls.classList.remove('visible');
                }
            });
            
            world.addEventListener('mouseleave', () => {
                zoomControls.classList.remove('visible');
            });
            
            zoomControls.addEventListener('mouseenter', () => {
                zoomControls.classList.add('visible');
            });
            
            zoomSlider.addEventListener('input', (e) => {
                currentScale = e.target.value / 100;
                sphere.style.scale = currentScale;
                zoomValue.textContent = `${e.target.value}%`;
            });
            
            resetBtn.addEventListener('click', () => {
                currentRotation.x = 0;
                currentRotation.y = 0;
                currentRotation.autoRotate = true;
                currentScale = 1;
                sphere.style.scale = 1;
                zoomSlider.value = 100;
                zoomValue.textContent = '100%';
            });
            
            world.addEventListener('mousedown', (e) => {
                if (e.target.closest('.zoom-controls')) return;
                
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                world.style.cursor = 'grabbing';
                currentRotation.autoRotate = false;
            });
            
            window.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;
                
                currentRotation.y += deltaX * 0.5;
                currentRotation.x -= deltaY * 0.5;
                
                sphere.style.transform = `rotateX(${currentRotation.x}deg) rotateY(${currentRotation.y}deg)`;
                
                startX = e.clientX;

                            name: filename.replace(/^[^_]+_/, '').replace(/\.[^/.]+$/, '')
                        }));

        async function scanPartsFromCSV() {
            const categories = ['head', 'eyes', 'chest', 'arms', 'hand', 'foot'];
            
            for (const category of categories) {
                for (const type of ['film', 'ai']) {
                    const baseDir = type === 'film' ? 'parti_estratte_film' : 'parti_estratte_ai';
                    const parts = [];
                    
                    // Try all CSV filenames
                    for (const data of csvData) {
                        if (!data.file) continue;
                        const baseName = data.file.replace(/\.[^/.]+$/, "");
                        
                        for (const ext of ['jpg', 'png', 'jpeg']) {
                            const path = `assets/image/${baseDir}/${category}/${category}_${baseName}.${ext}`;
                            if (await imageExists(path)) {
                                parts.push({ path, name: baseName });
                                break;
                            }
                        }
                    }
                    
                    anatomicalParts[type][category] = parts;
                }
            }
        }

        // Try to load images from a category using CSV file names
        async function tryLoadImages(baseDir, category) {
            const images = [];
            
            // Use CSV data to generate potential filenames
            for (const data of csvData) {
                if (!data.file) continue;
                
                // Extract base name without extension
                const baseName = data.file.replace(/\.[^/.]+$/, "");
                
                // Try with category prefix: category_basename.jpg
                const pathJpg = `assets/image/${baseDir}/${category}/${category}_${baseName}.jpg`;
                const pathPng = `assets/image/${baseDir}/${category}/${category}_${baseName}.png`;
                
                if (await imageExists(pathJpg)) {
                    images.push({
                        path: pathJpg,
                        name: baseName
                    });
                } else if (await imageExists(pathPng)) {
                    images.push({
                        path: pathPng,
                        name: baseName
                    });
                }
            }
            
            // Also try numbered pattern as fallback: category_1.jpg, category_2.jpg, etc.
            if (images.length === 0) {
                for (let i = 1; i <= 50; i++) {
                    const pathJpg = `assets/image/${baseDir}/${category}/${category}_${i}.jpg`;
                    const pathPng = `assets/image/${baseDir}/${category}/${category}_${i}.png`;
                    
                    if (await imageExists(pathJpg)) {
                        images.push({
                            path: pathJpg,
                            name: `${i}`
                        });
                    } else if (await imageExists(pathPng)) {
                        images.push({
                            path: pathPng,
                            name: `${i}`
                        });
                    } else {
                        break; // Stop when image doesn't exist
                    }
                }
            }

            return images;
        }

            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        // Add part to canvas
        function addPartToCanvas(partPath, category, world) {
            const canvas = document.getElementById(`canvas${world === 'film' ? 'Film' : 'AI'}`);
            
            const part = document.createElement('div');
            part.className = 'placed-part';
            part.style.backgroundImage = `url('${partPath}')`;
            part.dataset.path = partPath;
            part.dataset.category = category;
            
            // Default size based on category
            const sizes = {
                head: { width: 120, height: 120 },
                eyes: { width: 80, height: 40 },
                chest: { width: 100, height: 120 },
                arms: { width: 60, height: 100 },
                hand: { width: 50, height: 50 },
                foot: { width: 60, height: 40 }
            };
            
            const size = sizes[category] || { width: 100, height: 100 };
            part.style.width = size.width + 'px';
            part.style.height = size.height + 'px';
            
            // Default position (center)
            part.style.left = (200 - size.width / 2) + 'px';
            part.style.top = (250 - size.height / 2) + 'px';
            
            // Controls
            const controls = document.createElement('div');
            controls.className = 'part-controls';
            controls.innerHTML = `
                <button class="part-control-btn" onclick="rotatePart(this)">â†»</button>
                <button class="part-control-btn" onclick="resizePart(this, 1.2)">+</button>
                <button class="part-control-btn" onclick="resizePart(this, 0.8)">âˆ’</button>
                <button class="part-control-btn" onclick="deletePart(this)">âœ•</button>
            `;
            part.appendChild(controls);
            
            // Drag functionality
            part.addEventListener('mousedown', (e) => {
                if (e.target.classList.contains('part-control-btn')) return;
                
                draggedPart = part;
                const rect = part.getBoundingClientRect();
                const canvasRect = canvas.getBoundingClientRect();
                dragOffset.x = e.clientX - rect.left;
                dragOffset.y = e.clientY - rect.top;
                
                part.classList.add('selected');
                selectedPart = part;
            });
            
            canvas.appendChild(part);
            placedParts[world].push(part);
        }

        // Global drag handlers
        document.addEventListener('mousemove', (e) => {
            if (!draggedPart) return;
            
            const canvas = draggedPart.parentElement;
            const canvasRect = canvas.getBoundingClientRect();
            
            let x = e.clientX - canvasRect.left - dragOffset.x;
            let y = e.clientY - canvasRect.top - dragOffset.y;
            
            // Keep within bounds
            x = Math.max(0, Math.min(x, canvasRect.width - draggedPart.offsetWidth));
            y = Math.max(0, Math.min(y, canvasRect.height - draggedPart.offsetHeight));
            
            draggedPart.style.left = x + 'px';
            draggedPart.style.top = y + 'px';
        });

        document.addEventListener('mouseup', () => {
            if (draggedPart) {
                draggedPart.classList.remove('selected');
            }
            draggedPart = null;
        });

        // Part controls
        window.rotatePart = function(btn) {
            const part = btn.closest('.placed-part');
            const currentRotation = part.dataset.rotation || 0;
            const newRotation = (parseInt(currentRotation) + 45) % 360;
            part.style.transform = `rotate(${newRotation}deg)`;
            part.dataset.rotation = newRotation;
        };

        window.resizePart = function(btn, scale) {
            const part = btn.closest('.placed-part');
            const currentWidth = part.offsetWidth;
            const currentHeight = part.offsetHeight;
            part.style.width = (currentWidth * scale) + 'px';
            part.style.height = (currentHeight * scale) + 'px';
        };

        window.deletePart = function(btn) {
            const part = btn.closest('.placed-part');
            const world = part.closest('.composition-world').id.includes('Film') ? 'film' : 'ai';
            const index = placedParts[world].indexOf(part);
            if (index > -1) {
                placedParts[world].splice(index, 1);
            }
            part.remove();
        };

        // Clear all button
        document.getElementById('clearFilm').addEventListener('click', () => {
            document.getElementById('canvasFilm').innerHTML = '';
            placedParts.film = [];
